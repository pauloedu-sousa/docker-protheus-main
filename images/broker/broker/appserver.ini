[baselinux]
SourcePath=/totvs/protheus/apo
RootPath=/totvs/protheus/protheus_data
RpoCustom=/totvs/protheus/apo/custom.rpo
StartPath=/system/
RpoDb=top
RpoLanguage=multi
RpoVersion=120
LocalFiles=CTREE
StartSysInDB=1
topmemomega=10
specialkey=baselinux

[general]
consolelog=1
consolefile=/totvs/appserver/console.log
maxStringSize=10

[dbaccess]
port=7890
server=dbaccess
database=postgres
alias=ascendra

[Drivers]
Active=TCP
MultiProtocolPort=1

[TCP]
TYPE=TCPIP
Port=1234

[Service]
Name=totvs-appserver12
DisplayName=totvs | appserver 12

[LICENSECLIENT]
server=license
port=5555

[WEBAPP]
enable=1
port=8080
[WebApp/webapp]
MPP=
