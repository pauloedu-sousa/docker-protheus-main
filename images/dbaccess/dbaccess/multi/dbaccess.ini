[GENERAL]
MAXSTRINGSIZE=500
ODBC30=1
CodePage=WIN1252
LicenseServer=license
LicensePort=5555

[POSTGRES]
environments=ascendra
ClientLibrary=/usr/lib64/libodbc.so.2

[POSTGRES/protheus]
ConnectionMode=2
ConnectionString="DRIVER={PostgreSQL};SERVER=protheus-postgres;PORT=5432;DATABASE={{DB_Name}};Uid={{DB_User}};Pwd={{DB_Password}}"